<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks, Tables, and Lists</title>
</head>
<body>
    <h1>Hyperlinks</h1>
    <a href="codingal.com">Click me to go to Learn Coding</a>
    <h1>Tables</h1>
    <table border="5">
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Fastest Speed</th>
        </tr>
        <tr>
             <td>Buggati</td>
             <td>Chiron Supersport 500</td>
             <td>2 miles/2 sec</td>
        </tr>
        <tr>
            <td>Suzuki</td>
            <td>WagonR</td>
            <td>300km/hr</td>
        </tr>
        <tr>
            <td>Ferrari</td>
            <td>La Ferrari</td>
            <td>500km/hr</td>
        </tr>
    </table>
    <h1>Lists</h1>
    <ul>
        <li>Microsoft</li>
        <li>Google</li>
        <li>Samsung</li>
    </ul>
    <ol>
        <li>Buggati</li>
        <li>Lamborhgini</li>
        <li>McLaren</li>
    </ol>
</body>
</html>
