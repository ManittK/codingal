<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap Grid System</title>
    <link rel="stylesheet" href="
    https://maxcdn.bootsrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="
    https://maxcdn.bootsrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js
    "></script>
    <style>
        .col{
            text-align: center;
            border: 1px solid black;        }
        .col-sm{
            width:10px;
            background-color: aqua;
            text-decoration: dotted;
        }
        .col2{
            background-color: antiquewhite;
            opacity: 13%;
        }
        .col3{
            background-color: red;
            opacity: 120%;
        }
        .col4{
            border: 2px solid green;
        }
        
    </style>
</head>
<body>
    <h3>Equal Width</h3>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                column 1
            </div>
            <div class="col">
                column 2
            </div>
            <div class="col">
                column 3
            </div>
            <div class="col-sm">
                X + Y = 12
            </div>
            <div class="col2">
                SHADED
            </div>
            <div class="col3">
                BRight
            </div>
            <div class="col4">
                Bold
            </div>
            <div class="col-lg-4"  style="background-color:aqua;">
                dummy
            </div>
            <div class="col-lg-8"  style="background-color:yellow;">
                dummy
            </div>
        </div>

    </div>
</body>
</html>
